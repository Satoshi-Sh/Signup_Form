<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>Signup Form</title>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="image-section">
            <div class="logo-section"><img class='logo-image' src='images/odin-lined.png'/><span>Odin</span></div>
            <div class='credit-section'>
                Photo by <a href='https://unsplash.com/@binifty'>Binit Sharma on Splash</a>
            </div>
        </div>
        <div  class="form-section">
            <div class="header">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started <br><br>
            You <i>know</i> you want to.
            </p>
            </div>
            <form>
            <div class="form-div">
                <h2>Let's do this!</h2>
                <div class="row">
                    <div class="input-section">
                        <label for="first_name" >First Name</label>
                        <input type="text" minlength="1" name="first_name" id="first_name">
                    </div>
                    <div class="input-section">
                        <label for="last_name">Last Name:</label>
                        <input type="text" minlength="1" name="last_name" id="last_name">
                    </div>
                </div>
                <div class="row">
                    <div class="input-section">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div class="input-section">
                        <label for="phone">Phone Number</label>
                        <input type="tel" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="123-45-678" name="phone" id="phone">
                    </div>
                </div>
                <div class="row">
                    <div class="input-section">
                        <label for="pass">Password</label>
                        <input type="password" name="password" id="pass">
                        <p id="warning" hidden>*password do not match</p>
                    </div>
                    <div class="input-section">
                        <label for="confirm">Confirm Password</label>
                        <input type="password" name="confirm" id="confirm">
                    </div>

                </div>
            </div>
            <input type="submit" value="Create Account">
            </form>
            <p>Already have an account? <a class="login" href="#">Log in</a></p>
        </div>
    </div>

    
</body>
   
</html>
